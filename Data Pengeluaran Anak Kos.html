<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengeluaran Anak Kos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Catatan Pengeluaran Anak Kos</h1>

  <div class="form-box">
    <input type="date" id="tanggal" required>
    <input type="text" id="deskripsi" placeholder="Deskripsi (contoh: makan, transport)">
    <input type="number" id="nominal" placeholder="Nominal (Rp)" required>
    <button onclick="tambahData()">Tambah Pengeluaran</button>
  </div>

  <table id="tabelPengeluaran">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Nominal (Rp)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td id="total">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    let total = 0;

    function tambahData() {
      const tanggal = document.getElementById("tanggal").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const nominal = parseInt(document.getElementById("nominal").value);

      if (tanggal && deskripsi && nominal) {
        const tbody = document.querySelector("#tabelPengeluaran tbody");
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${tanggal}</td>
          <td>${deskripsi}</td>
          <td>${nominal.toLocaleString('id-ID')}</td>
        `;

        tbody.appendChild(tr);

        total += nominal;
        document.getElementById("total").innerText = total.toLocaleString('id-ID');

        document.getElementById("tanggal").value = "";
        document.getElementById("deskripsi").value = "";
        document.getElementById("nominal").value = "";
      } else {
        alert("Harap isi semua data!");
      }
    }
  </script>

</body>
</html>
